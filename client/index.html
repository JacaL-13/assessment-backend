<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Back End Assessment</title>
		<meta name="description" content="Assessment, fortune teller" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body class="container">
		<section class="main">
      <section id="column1" class="column">
        <button id="complimentButton">Get a compliment</button>

        <form id="fortuneForm">
          <label for="fortuneType">Fortune Type:</label>
          <select name="fortuneType" id="fortuneType" >
            <option value="default">Any</option>
            <option value="future">Future</option>
            <option value="advice">Advice</option>
          </select>
          <input type="submit" id="fortuneButton" value="Get a fortune"></input>
        </form>
        <img src="../img/istockphoto-481217216-170667a.jpg" alt="Fortune stick box">
        <img src="../img/Omikuji.jpg" alt="Fortune drawers">
      </section>
      <section id="column2" class="column">
        <h2>Fortune:</h2>
        <div id="currFortune" class="row">
          <p id="currForText"></p>
        </div>
        <h2>My Fortunes:</h2>
        <div id="savedFortunes" class="row"></div>
      </section>
      <section class="column">
        <img id="tied" src="../img/IMGP8366-kurashiki.jpg" alt="Tied paper fortunes">
      </section>
    </section>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>

<html lang="en">

</html>
